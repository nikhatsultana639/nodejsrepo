name: Azure App Service - dev-ntest-1-wapp(Production), Build and deploy container app

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # checkout the repo
    - name: 'Checkout Github Action'
      uses: actions/checkout@master


    - uses: azure/docker-login@v1
      with:
        login-server: devcdrxacr1.azurecr.io/
        username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_7C95183CB8944E9B9D857CBF58EE6BB3 }}
        password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_584A2AADB8914208AE9B13DE1E5EDB47 }}

    - run: |
        docker build . -t devcdrxacr1.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_7C95183CB8944E9B9D857CBF58EE6BB3 }}/dev-ntest-1-wapp-image:${{ github.sha }}
