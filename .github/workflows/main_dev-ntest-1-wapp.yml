    - uses: azure/webapps-deploy@v2
      with:
        app-name: dev-ntest-1-wapp
        slot-name: Production
        publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_D730A34F8BFC400FA6A0B78924CE0AE1 }}
        images: devcdrxacr1.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_7C95183CB8944E9B9D857CBF58EE6BB3 }}/dev-ntest-1-wapp-image:${{ github.sha }}

